<div id="bookbody" >
<div class='card' style="background-color:rgb(44, 236, 236)">
    <div class='card-header'>
     {{pageTitle}}
    </div>
  
    
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'
              *ngIf = 'books && books.length'>
          <thead>
            <tr>
              <th> 
             
              </th>
              <th>Book Title</th>
              <th>Book Author</th>
              <th>Genre</th>
            </tr>
           
          </thead>
          <tbody >  
              <tr *ngFor='let  book of books'>
                  <td><img
                    [src] = 'book.imageUrl' 
                    [title] = 'book.title'
                    [style.width.px] = 'imageWidth' 
                    [style.margin.px] = 'imageMargin'></td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.genre }}</td>
                  
                  <td>
                    <button class="btn btn-primary" style="cursor:pointer"  *ngIf="_auth.loggedIn()"   (click)="editBook(book)" style="margin-left: 20px;"> Update</button>&nbsp;&nbsp;
                    <button class="btn btn-primary" style="cursor:pointer"  *ngIf="_auth.loggedIn()"  (click)="deleteBook(book)"> Delete</button>
                  </td>
                </tr>              
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
